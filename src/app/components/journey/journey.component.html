<section id="journey" #journeySection class="journey-section relative overflow-hidden">
  <!-- Background Elements -->
  <div class="journey-bg-elements">
    <div class="career-pattern"></div>
    <div class="floating-element element-1"></div>
    <div class="floating-element element-2"></div>
    <div class="floating-element element-3"></div>
  </div>

  <div class="container mx-auto px-5 py-20 lg:py-32 relative z-10">
    <!-- Section Header -->
    <div class="section-header text-center mb-16 animate-fade-in-up">
      <div class="section-badge">
        <span class="inline-flex items-center px-6 py-3 rounded-full text-sm font-medium bg-gradient-to-r from-purple-500/10 to-pink-500/10 text-purple-400 border border-purple-500/20">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
          </svg>
          Career Path
        </span>
      </div>

      <h2 class="section-title mt-6 mb-6">
        <span class="block text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-2">
          My Professional Journey ðŸš€
        </span>
        <span class="block text-lg md:text-xl text-gray-400 font-light">
          Building expertise through diverse experiences and challenges
        </span>
      </h2>

      <div class="section-divider mx-auto"></div>
    </div>

    <!-- Journey Cards -->
    <div class="journey-content animate-fade-in-up" style="animation-delay: 0.4s">
      <app-journey-cards [journeyData]="journeyData"></app-journey-cards>
    </div>

    <!-- Career Stats -->
    <div class="career-stats mt-16 animate-fade-in-up" style="animation-delay: 0.6s">
      <div class="stats-grid grid grid-cols-2 md:grid-cols-4 gap-6">
        <div class="stat-card">
          <div class="stat-icon">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
          </div>
          <div class="stat-number counter" data-target="3">3</div>
          <div class="stat-label">Companies</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div class="stat-number counter" data-target="3">4+</div>
          <div class="stat-label">Years Experience</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div class="stat-number counter" data-target="50">10+</div>
          <div class="stat-label">Projects Completed</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
          </div>
          <div class="stat-number counter" data-target="15">10+</div>
          <div class="stat-label">Technologies Mastered</div>
        </div>
      </div>
    </div>
  </div>
</section>
