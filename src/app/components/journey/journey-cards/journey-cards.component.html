<section class="journey-cards-container">
  <div class="cards-grid">
    <div
      *ngFor="let journey of journeyData; let i = index"
      class="journey-card animate-fade-in-up"
      [style.animation-delay.s]="i * 0.2"
    >
      <div class="card-inner">
        <!-- Front Side -->
        <div class="card-front">
          <div class="company-logo">
            <img
              [src]="journey.image"
              [alt]="journey.name + ' logo'"
              class="logo-image"
            />
          </div>

          <div class="card-content">
            <h3 class="designation">{{ journey.designation }}</h3>
            <p class="tenure">{{ journey.tenure }}</p>
            <div class="company-name">{{ journey.name }}</div>
          </div>

          <div class="card-indicator">
            <span>Hover for details</span>
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </div>
        </div>

        <!-- Back Side -->
        <div class="card-back">
          <div class="back-header">
            <h4 class="company-title">{{ journey.name }}</h4>
            <div class="role-badge">{{ journey.designation }}</div>
          </div>

          <div class="description-content">
            <p class="description">{{ journey.description }}</p>
          </div>

          <div class="card-actions">
            <a
              [href]="journey.url"
              target="_blank"
              rel="noopener noreferrer"
              class="visit-btn group"
            >
              <span>Visit Website</span>
              <svg class="w-4 h-4 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
